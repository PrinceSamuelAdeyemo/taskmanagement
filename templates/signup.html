

{% load static %}

<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Samuel Adeyemo">
        <meta name="application-name" content="My todo app">
        <meta name="description" content="A simple to do app">
        <meta name="keywords" content="todo, app, Simple, task management program">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'assets/css/bootstrap/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'assets/bootstrap-icons-1.3.0/bootstrap-icons.css' %}">

        <link rel="stylesheet" href="{% static 'assets/css/todoapp.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">

        <script src="{% static 'assets/css/bootstrap/js/bootstrap.bundle.js' %}"></script>
        
        <script src="{% static 'assets/js/jquery.js'%} "></script>
        <script src="{% static 'assets/js/signup.js'%} "></script>

        
        
        <title></title>
    </head>

    <body>
        <div class="container-fluid p-0">
            {% include 'navbar-login.html' %}
            

            <div class="all row">
                <div class="text-login col-12 col-md-6">
                    <div class="text-login-subdiv">
                        <p class="">Project management software</p>
                        <p><h2>Everything you need in one place.</h2></p>
                        <p class="">Manage your boards using Drag-n-Drop, create additional boards and tasks.</p>
                    </div>
                </div>
                <div class="input-signup col-12 col-md-6">
                    <div class="input-signup-subdiv">
                        
                        <form id="getPersonalOrBusiness" action="" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-6">
                                    <button name="personalSignupTrigger" id="personalSignupTrigger" type="button" class="btn float-end">Personal</button>
                                </div>
                                
                                <div class="col-6">
                                    <button name="businessSignupTrigger" id="businessSignupTrigger" type="button" class="btn">Company</button>
                                </div>
                            </div>
                        </form>
                    
                        <!-- For Personal Signup -->
                        <form class="form" id="personalSignupForm" action="" role="form" method="POST">
                            {% csrf_token %}
                            <div class="personalSignup" id="personalSignup">
                                <div class="form-group">
                                    <label for="username" class="form-label">Username</label>
                                    <input id="username" name="username" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input id="first-name" name="firstName" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="middle-name" class="form-label">Middle Name</label>
                                    <input id="middle-name" name="middleName" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input id="last-name" name="lastName" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input id="email" name="email" type="email" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" name="password" type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="form-label">Confirm Password</label>
                                    <input id="password2" name="password2" type="password" class="form-control">
                                </div>
                    
                                <button type="submit" name="personalSignupSubmit" id="personalSignupSubmit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        
                        <!-- For Business Signup -->
                        <form class="form" id="businessSignupForm" action="" role="form" method="POST">
                            {% csrf_token %}
                            <div class="businessSignup" id="businessSignup">
                                <div class="form-group">
                                    <label for="username" class="form-label">Username</label>
                                    <input id="username" name="username" type="text" class="form-control col-12">
                                </div>
                                <div class="form-group">
                                    <label for="companyName" class="form-label">Company Name</label>
                                    <input id="companyName" name="companyName" type="text" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label for="companyNameabbr" class="form-label">Company Name (abbreviated)</label>
                                    <input id="companyNameabbr" name="companyNameabbr" type="text" class="form-control">
                                </div>
                    
                                <div class="form-group">
                                    <label for="businessemail" class="form-label">Email Address</label>
                                    <input id="businessemail" name="businessemail" type="email" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" name="password" type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="form-label">Confirm Password</label>
                                    <input id="password2" name="password2" type="password" class="form-control">
                                </div>
                    
                                <button type="submit" name="businessSignupSubmit" id="businessSignupSubmit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        
                        
                        <br>
                    </div>
                </div>
                
            </div>
        </div>
    </body>

    
</html>
