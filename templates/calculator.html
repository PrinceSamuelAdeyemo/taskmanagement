{%load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Samuel Adeyemo">
        <meta name="application-name" content="My todo app">
        <meta name="description" content="A simple to do app">
        <meta name="keywords" content="todo, app, Simple, task management program">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'assets/bootstrap-icons-1.3.0/bootstrap-icons.css' %}">

        <link rel="stylesheet" href="{% static 'assets/css/calculator.css' %}">
        <!--
        <link rel="stylesheet" href="{% static 'assets/css/todoapp.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/activity.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/create-task.css' %}">        
        -->
        
        <title>Calculator</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="calculator-div">
                <div class="main-calculator">
                    <div class="mycal" draggable="true">
                        <div class="camera-circle">
                            <p class="text-white">C</p>
                        </div>
                        <div class="mycal-subdiv">
                            <div class="calculator-screen">
                                <div class="calculator-input mt-3">
                                    <input type="text" class="textScreen textInput" autofocus>
                                </div>
                                <div class="calculator-output">
                                    <p class="textScreen textOutput"></p>
                                </div>
                            </div>
                            <div>
                                ACCURATE
                            </div>
                            <div class="calculator-buttons">
                                <table class="button-table">
                                    <thead></thead>
                                    <tbody>
                                        <tr>
                                            <td><button class="btn key">C</button></td>
                                            <td><button class="btn key">/</button></td>
                                            <td><button class="btn key">x</button></td>
                                            <td><button class="btn key">?</button></td>
                                        </tr>
                                        <tr>
                                            <td><button class="btn key">7</button></td>
                                            <td><button class="btn key">8</button></td>
                                            <td><button class="btn key">9</button></td>
                                            <td><button class="btn key">-</button></td>
                                        </tr>
                                        <tr>
                                            <td><button class="btn key">4</button></td>
                                            <td><button class="btn key">5</button></td>
                                            <td><button class="btn key">6</button></td>
                                            <td><button class="btn key">+</button></td>
                                        </tr>
                                        <tr>
                                            <td><button class="btn key">1</button></td>
                                            <td><button class="btn key">2</button></td>
                                            <td><button class="btn key">3</button></td>
                                            
                                        </tr>
                                        <tr>
                                            <td><button class="btn key">%</button></td>
                                            <td><button class="btn key">0</button></td>
                                            <td><button class="btn key">.</button></td>
                                            <td rowspan="2"><button class="btn key">=</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script>

    </script>
</html>
